<html>
    <head>
        <title>Tinggi</title>
        <style>
            .p {
            border: 1px solid black;
            padding: 5px;
            }
            .high {
            height: 300px;
            }
            .low {
            height: 50px;
            }
        </style>
    </head>
    <body>
        <p class="p">Aku adalah tag p tanpa tinggi</p>
        <p class="p high">Aku adalah tag p tinggi</p>
        <p class="p low"> Aku adalah tag p tinggi lebih kecil</p>
    </body>
</html>
