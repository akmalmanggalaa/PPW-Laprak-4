<html>
    <head>
        <title>Padding</title>
        <style>
            .padding-all{
                border: 1px solid red;
                padding: 10px 5px 2px 20px;
            }
            .padding-each{
                border: 1px solid black;
                padding-top: 5px;
                padding-right: 10;
                padding-bottom: 15px;
                padding-left: 20px;
            }
        </style>
    </head>
    <body>
        <p class="padding-all">Aku menggunakan padding</p>
        <p class="padding-each">Aku juga menggunakan padding</p>
    </body>
</html>
