<html>
    <head>
        <title>Text-Indent</title>
        <style>
            p.indent{
                text-indent: 50px;
            }
        </style>
    </head>
    <body>
        <p class="indent">Contoh penggunaan text-indent</p>
        <p>Contoh tidak menggunakan text-indent</p>
    </body>
</html>
